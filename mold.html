<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>نموذج عضوية في وعي الشباب</title>
</head>
<body style="background-color: chocolate;">

 <h1>نموذج عضوية في وعي الشباب</h1>

<form>
<label for="اسم-كامل">الاسم الكامل:</label>
<br>
<input type="text" id="اسم-كامل">
<br>
<br>
<label for="تاريخ-الميلاد">تاريخ الميلاد:</label>
<br>
 <input type="date" id="تاريخ-الميلاد">
 <br>
 <br>
 <label for="رقم-الهاتف">رقم الهاتف:</label>
 <br>
 <input type="tel" id="رقم-الهاتف">
 <br>
 <br>


 <label for="البريد-الالكتروني">البريد الالكتروني:</label>
 <br>
 <input type="email" id="البريد-الالكتروني">
 <br>
 <br>

 <h2>المعلومات التعليمية</h2>
 <br>
 <br>
 <label for="المستوى-التعليمي-الحالي">المستوى التعليمي الحالي:</label>
 <br>
 <select id="المستوى-التعليمي-الحالي">
 <option value="ابتدائي">ابتدائي</option>
 <option value="اعدادي">اعدادي</option>
 <option value="ثانوي">ثانوي</option>
 <option value="جامعي">جامعي</option>
 <option value="دراسات عليا">دراسات عليا</option>
 </select>
 <br>
 <br>
 <label for="اسم-المدرسة-او-الجامعة">اسم المدرسة أو الجامعة:</label>
 <br>
 <input type="text" id="اسم-المدرسة-او-الجامعة">
 <br><br>
 <label for="التخصص">التخصص:</label>
 <br>
 <input type="text" id="التخصص">

 <br>
 <br>
 <h2>المعلومات عن الاهتمامات</h2>

 <label for="القضايا-المهتم-بها">ما هي القضايا التي تثير اهتمامك أكثر؟</label>
 <br>
 <select id="القضايا-المهتم-بها" multiple>
 <option value="تعليم">تعليم</option>
 <option value="صحة-عقلية">صحة عقلية</option>
 <option value="تنمية-شخصية">تنمية شخصية</option>
 <option value="بيئة">بيئة</option>
 <option value="حقوق-انسان">حقوق انسان</option>
 </select>
 <br>
 <br>
 <label for="سبب-الانضمام">لماذا ترغب في الانضمام إلى  وعي الشباب؟</label>
 <br>
 <textarea id="سبب-الانضمام"></textarea>
 <br>
 <br>
 <label for="كيفية-المساهمة">كيف ترغب في المساهمة في  وعي الشباب؟</label>
 <br>
 <textarea id="كيفية-المساهمة"></textarea>

 <br>

 <label for="التوقيع">التوقيع:</label>
 <br>
  <input type="signature" id="التوقيع">
  <br>
  <br>
 <label for="التاريخ">التاريخ:</label>
 <br><
 <input type="date" id="التاريخ">
 <br>
 <br>

 <input type="submit" value="إرسال">
 </form>

</body>
</html>
